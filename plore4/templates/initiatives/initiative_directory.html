{% extends 'base.html' %}

{% block content %}
    <h1>All Initiatives</h1>
    {% for initative in initiatives %}
        <div class="w3-card" style="margin: 15px; padding: 10px">
            <h1>{{ initative.title }}</h1>
            <h3>Created by {{ initative.created_by.username }}</h3>
            <p>{{ initative.mission_description }}</p>
        </div>
    {% endfor %}

{% endblock %}
