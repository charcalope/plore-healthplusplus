{% extends 'base.html' %}

{% block content %}
    <h1 style="margin-left: 90px; margin-top: 20px; font-family: 'Poppins', sans-serif">Condition X Dashboard</h1>
    <div class="w3-card" style="width: 85%; margin: 50px; height: 800px; border-radius: 20px; margin-left: 90px; background-color: #4E5A5F">
        <div class="w3-row" style="border-bottom: lightgray 2px solid; background-color: darkslategrey; color: white; font-family: 'Poppins', sans-serif">
            <div class="w3-col s4 w3-btn">
                <h3><a href="{% url 'identify' %}" style="text-decoration: none; font-family: 'Poppins', sans-serif">Identify</a></h3>
            </div>
            <div class="w3-col s4 w3-btn">
                <h3><a href="{% url 'annotate' %}" style="text-decoration: none; font-family: 'Poppins', sans-serif">Annotate</a></h3>
            </div>
            <div class="w3-col s4 w3-btn">
                <h3><a href="{% url 'summarize' %}" style="text-decoration: none; font-family: 'Poppins', sans-serif">Summarize</a></h3>
            </div>
        </div>
        <div class="w3-row" style="padding: 40px; color: white">
            <h3 style="margin-bottom: 30px">Summarize by Subpopulation Clusters</h3>
            <div class="w3-row w3-card" style="padding: 10px">
                <div class="w3-col s3" style="border-right: lightgray 2px solid; padding-left: 5px">
                    <h4>Demographics</h4>
                    <div style="border-radius: 10px; background-color: blue; color: white" class="w3-btn">
                        test
                    </div>
                </div>

                <div class="w3-col s3" style="border-right: lightgray 2px solid; padding-left: 10px">
                    <h4>Context</h4>
                    <div style="border-radius: 10px; background-color: mediumpurple; color: white" class="w3-btn">
                        test
                    </div>
                </div>

                <div class="w3-col s3" style="border-right: lightgray 2px solid; padding-left: 10px">
                    <h4>Treatments</h4>
                    <div style="border-radius: 10px; background-color: darkseagreen; color: white" class="w3-btn">
                        test
                    </div>
                </div>

                <div class="w3-col s3 w3-center" style="padding-left: 10px">
                    <h4>10 Articles</h4>
                    <div class="w3-btn w3-red">Summarize</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
